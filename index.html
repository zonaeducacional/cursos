<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlatform - Cursos Online</title>
    <link href="./public/assets/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-primary-600">
                        <i class="fas fa-graduation-cap mr-2"></i>EduPlatform
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="loginBtn" class="btn-primary">
                        <i class="fab fa-google mr-2"></i>Entrar com Google
                    </button>
                    <div id="userMenu" class="hidden relative">
                        <button id="userMenuBtn" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900">
                            <img id="userAvatar" class="w-8 h-8 rounded-full" src="" alt="">
                            <span id="userName"></span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="#" id="dashboardLink" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                            </a>
                            <a href="#" id="adminLink" class="hidden block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-cog mr-2"></i>Administração
                            </a>
                            <button id="logoutBtn" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>Sair
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">
                Aprenda sem limites
            </h2>
            <p class="text-xl text-gray-600 mb-8">
                Descubra milhares de cursos online e desenvolva suas habilidades
            </p>
            <div class="flex justify-center space-x-4">
                <button class="btn-primary text-lg px-8 py-3">
                    Explorar Cursos
                </button>
                <button class="btn-secondary text-lg px-8 py-3">
                    Saiba Mais
                </button>
            </div>
        </section>

        <!-- Featured Courses -->
        <section class="mb-12">
            <h3 class="text-2xl font-bold text-gray-900 mb-6">Cursos em Destaque</h3>
            <div id="featuredCourses" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cursos serão carregados dinamicamente -->
            </div>
        </section>

        <!-- Categories -->
        <section class="mb-12">
            <h3 class="text-2xl font-bold text-gray-900 mb-6">Categorias Populares</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="card text-center hover:shadow-lg transition-shadow cursor-pointer">
                    <i class="fas fa-code text-3xl text-primary-500 mb-3"></i>
                    <h4 class="font-semibold">Programação</h4>
                </div>
                <div class="card text-center hover:shadow-lg transition-shadow cursor-pointer">
                    <i class="fas fa-paint-brush text-3xl text-primary-500 mb-3"></i>
                    <h4 class="font-semibold">Design</h4>
                </div>
                <div class="card text-center hover:shadow-lg transition-shadow cursor-pointer">
                    <i class="fas fa-chart-line text-3xl text-primary-500 mb-3"></i>
                    <h4 class="font-semibold">Marketing</h4>
                </div>
                <div class="card text-center hover:shadow-lg transition-shadow cursor-pointer">
                    <i class="fas fa-camera text-3xl text-primary-500 mb-3"></i>
                    <h4 class="font-semibold">Fotografia</h4>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h3 class="text-xl font-bold mb-4">EduPlatform</h3>
                <p class="text-gray-400">Transformando vidas através da educação online</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="./public/assets/js/firebase-config.js"></script>
    <script type="module" src="./public/assets/js/auth.js"></script>
    <script type="module" src="./public/assets/js/main.js"></script>
</body>
</html>
